<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFindr Inc HR System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #28a745; color: white; padding: 10px 0; text-align: center; }
        .container { padding: 20px; }
        footer { text-align: center; padding: 10px 0; background: #f1f1f1; }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <header>
        <h1>FinFindr Inc HR System</h1>
    </header>
    <div class="container">
        <h2>Human Resources AI Copilot</h2>
        <button onclick="askAI('What strategies can improve employee engagement?')">What strategies can improve employee engagement?</button>
        <button onclick="askAI('How can I conduct effective performance reviews?')">How can I conduct effective performance reviews?</button>
        <div id="response"></div>
    </div>
    <footer>
        <p>&copy; 2025 FinFindr Inc. All rights reserved.</p>
    </footer>
    <script>
        function askAI(question) {
            const responses = {
                'What strategies can improve employee engagement?': 'To improve employee engagement, focus on regular feedback, recognition programs, and providing professional development opportunities.',
                'How can I conduct effective performance reviews?': 'Effective performance reviews should include clear criteria, regular feedback sessions, and a focus on goal-setting and development.',
            };
            document.getElementById('response').innerText = responses[question] || "I'm not sure about that yet.";
        }
    </script>
</body>
</html>
